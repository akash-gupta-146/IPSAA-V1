<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="rose">
      <i class="material-icons">assignment</i>
    </div>
    <div class="card-content">
      <h4>{{workingInquiry.mode}} Inquiry</h4>

      <button class="btn btn-sm" ng-click="cancel()">Back</button>

      <div class="row">

        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Inquiry Number</label>
            <input class="form-control" name="inquiryNumber" type="text" ng-model="workingInquiry.inquiryNumber">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Lead Source</label>
          <select class="form-control" ng-model="workingInquiry.leadSource" ng-options="leadSource as leadSource for leadSource in leadSources track by leadSource.toUpperCase()">
            <option selected="selected" value="">Select Source</option>
          </select>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Inquiry Type</label>
          <select class="form-control" ng-model="workingInquiry.inquiryType" ng-options="inquiryType as inquiryType for inquiryType in inquiryTypes">
            <option selected="selected" value="">Select Type</option>
          </select>
        </div>


        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Center</label>
          <select class="form-control" ng-model="workingInquiry.center" ng-options="center as center.name for center in centers track by center.code">
            <option selected="selected" value="">Select Center</option>
          </select>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Program</label>
          <select class="form-control" ng-model="workingInquiry.program" ng-options="program as program.name for program in programs track by program.code">
            <option selected="selected" value="">Select Program</option>
          </select>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Group</label>
          <select class="form-control" ng-model="workingInquiry.group" ng-options="group as group.name for group in workingInquiry.program.groups track by group.id">
            <option selected="selected" value="">Select Group</option>
          </select>
        </div>


        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Who Visited</label>
            <input class="form-control" name="whoVisited" type="text" ng-model="workingInquiry.whoVisited">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">From Time</label>
            <input class="form-control timepicker" name="fromTime" id="fromTime" type="text" ng-model="workingInquiry.fromTime">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">To Time</label>
            <input class="form-control timepicker" name="toTime" id="toTime" type="text" ng-model="workingInquiry.toTime">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Fees offer</label>
            <input class="form-control" name="feeOffer" ng-model="workingInquiry.feeOffer">
          </div>
        </div>

        <div class="form-group ipsaa-form-group col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Inquiry Date (YYYY-MM-DD)</label>
            <input class="form-control datepicker" id="inquiryDate" name="workingInquiry.inquiryDate" type="text" ng-model="workingInquiry.inquiryDate">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <legend>Child</legend>
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-4">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">First Name</label>
            <input class="form-control" name="childFirstName" type="text" ng-model="workingInquiry.childFirstName">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-4">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Last Name</label>
            <input class="form-control" name="childLastName" type="text" ng-model="workingInquiry.childLastName">
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-4">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">DOB(YYYY-MM-DD)</label>
            <input class="form-control datepicker" id="childDob" name="childDob" type="text" ng-model="workingInquiry.childDob">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <legend>Parents</legend>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Father's First Name</label>
            <input class="form-control" name="fatherFirstName" type="text" ng-model="workingInquiry.fatherFirstName">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Father's Last Name</label>
            <input class="form-control" name="fatherLastName" type="text" ng-model="workingInquiry.fatherLastName">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Father's Email</label>
            <input class="form-control" name="fatherEmail" type="text" ng-model="workingInquiry.fatherEmail">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Father's Mobile</label>
            <input class="form-control" name="fatherMobile" type="text" ng-model="workingInquiry.fatherMobile">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Father's Company</label>
            <input class="form-control" name="fatherCompanyName" type="text" ng-model="workingInquiry.fatherCompanyName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Mother's First Name</label>
            <input class="form-control" name="motherFirstName" type="text" ng-model="workingInquiry.motherFirstName">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Mother's Last Name</label>
            <input class="form-control" name="motherLastName" type="text" ng-model="workingInquiry.motherLastName">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Mother's Email</label>
            <input class="form-control" name="motherEmail" type="text" ng-model="workingInquiry.motherEmail">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Mother's Mobile</label>
            <input class="form-control" name="motherMobile" type="text" ng-model="workingInquiry.motherMobile">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Mother's Company</label>
            <input class="form-control" name="motherCompanyName" type="text" ng-model="workingInquiry.motherCompanyName">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="form-group  ipsaa-form-group">
            <label class="control-label">Secondary Numbers</label>
            <input class="form-control" type="text" ng-model="workingInquiry.secondaryNumbers">
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-group  ipsaa-form-group">
            <label class="control-label">Address</label>
            <input class="form-control" type="text" ng-model="workingInquiry.address.address">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <legend>Call Log</legend>
          </div>
        </div>
        <div class="form-group ipsaa-form-group col-md-2">
          <label class="control-label">Disposition</label>
          <select class="form-control" ng-model="workingInquiry.log.callDisposition"
                  ng-options="disposition as disposition for disposition in dispositions">
            <option selected="selected" value="">Select Disposition</option>
          </select>
        </div>
        <div ng-show="workingInquiry.log.callDisposition=='NewInquiry'||
                    workingInquiry.log.callDisposition=='Followup'||
                    workingInquiry.log.callDisposition=='Callback'||
                    workingInquiry.log.callDisposition=='ParentMessage'||
                    workingInquiry.log.callDisposition=='Revisit'">
          <div class="form-group ipsaa-form-group col-md-2">
            <div class="form-group ipsaa-form-group">
              <label class="control-label">Callback Date (YYYY-MM-DD)</label>
              <input class="form-control datepicker" id="callBackDate" name="workingInquiry.log.callBackDate" type="text" ng-model="workingInquiry.log.callBackDate">
            </div>
          </div>
          <div class="form-group ipsaa-form-group col-md-2">
            <div class="form-group ipsaa-form-group">
              <label class="control-label">Callback Time (HH:MM)</label>
              <input class="form-control timepicker" id="callBackTime" name="workingInquiry.log.callBackTime" type="text" ng-model="workingInquiry.log.callBackTime">
            </div>
          </div>
          <div class="form-group ipsaa-form-group col-md-2">
            <div class="form-group ipsaa-form-group">
              <label class="control-label">Callback Number</label>
              <input class="form-control dropdown-toggle" data-toggle="dropdown" name="workingInquiry.log.callBackNumber" type="text" ng-model="workingInquiry.log.callBackNumber">
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li ng-repeat="number in inquiryNumbers | filter: workingInquiry.log.callBackNumber">
                  <a ng-click="workingInquiry.log.callBackNumber = number">{{number}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="form-group ipsaa-form-group col-md-8">
          <div class="form-group ipsaa-form-group">
            <label class="control-label">Comment</label>
            <textarea class="form-control" ng-model="workingInquiry.log.comment" row="5" maxlength="500"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <legend>History</legend>
          </div>
        </div>
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-condensed table-striped table-hover">
              <thead class="text-primary">
              <tr>
                <th>Disposition</th>
                <th>CallBack Date</th>
                <th>CallBack Number</th>
                <th>Comment</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="log in workingInquiry.logs | orderBy : '-callBack'">
                <td>{{log.callDisposition}}</td>
                <td>{{log.callBack}}</td>
                <td>{{log.callBackNumber}}</td>
                <td>{{log.comment}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="tab-pane active" id="controls">
        <div class="category form-category">
          *Required Fields
        </div>
        <div class="form-footer text-right">
          <button class="btn btn-rose btn-fill" ng-click="saveInquiry(workingInquiry)">Save</button>
          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
