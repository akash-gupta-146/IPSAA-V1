<div class="row">
  <div class="col-md-8 col-lg-8 col-sm-12">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">assignment</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Roles and Privileges</h4>
        <button class="btn btn-info btn-sm" ng-click="newRole()">New Role</button>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="text-primary">
            <tr>
              <th>Name</th>
              <th>Privileges</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in roles" ng-click="showRole(role)">
              <td>{{role.name}}</td>
              <td>
                <span ng-repeat="privilege in role.privileges"><span class="label label-info">{{privilege.description}}</span>&nbsp;<br ng-if="($index+1) % 5 ==0"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <form id="EditRoleForm">
          <div class="card-header card-header-icon" data-background-color="orange">
            <i class="material-icons">mail_outline</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">{{workingRole.mode}} Role </h4>
            <div class="form-group">
              <label class="control-label">*Name</label>
              <input class="form-control" name="name" type="text" required ng-model="workingRole.name">
              <span class="material-input"></span>
            </div>
            <div class="form-group">
              <label class="control-label">*Add Privilege</label>
              <select class="form-control" ng-model="selectedPrivilege" ng-options="privilege as privilege.description for privilege in privileges"
                      ng-change="addPrivilege(selectedPrivilege)"></select>
            </div>
            <div class="form-group">
              <label class="control-label">Privilege(s)</label>
              <span class="btn btn-info btn-xs btn-round" ng-repeat="privilege in workingRole.privileges">
                {{privilege.description}}<i class="material-icons" ng-click="removePrivilege($index)">close</i>
              </span>
            </div>
            <div class="form-footer text-right">
              <button class="btn btn-rose btn-fill" ng-click="saveRole(workingRole)">Save</button>
              <button class="btn btn-default" ng-click="cancelRole()">Cancel</button>
              <button class="btn btn-default" ng-click="deleteRole(workingRole)" ng-show="workingRole.mode=='Show'">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
