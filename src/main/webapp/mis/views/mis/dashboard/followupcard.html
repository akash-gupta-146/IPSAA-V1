<div class="col-lg-3 col-md-4 col-sm-4">
  <div class="card card-stats" ng-click="">
    <div class="card-header" data-background-color="orange">
      <i class="material-icons">account_box</i>
    </div>
    <div class="card-content">
      <p class="category">Inquiries</p>
      <h3 class="card-title">{{stats.monthInquiries}}</h3>
    </div>
    <div class="card-footer footer-bottom" ng-click="showPanel('followuplist')">
      <div class="stats">
        Open: {{stats.openFollowups}} | Today : {{stats.todayFollowups}} | Due : {{stats.previousFollowups}}
      </div>
    </div>
  </div>
</div>
