<div class="card">
  <div class="card-header card-header-icon" data-background-color="rose">
    <i class="material-icons">account_box</i>
  </div>
  <div class="card-content">
    <h4 class="card-title">Parents</h4>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group" role="group">
          <input type="search" class="form-control" id="search" placeholder="Search..." ng-model="searchParent">
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-condensed table-striped table-hover">
        <thead class="text-primary">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Student</th>
          <th>Relation</th>
          <th>Account?</th>
          <th>Company</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="parent in parents | filter: searchParent">
          <td>{{$index+1}}</td>
          <td>{{parent.name}}</td>
          <td>{{parent.email}}</td>
          <td>{{parent.mobile}}</td>
          <td><span class="label label-info" ng-repeat="student in parent.students track by $index">{{student}}<br/></span></td>
          <td>{{parent.relationship}}</td>
          <td>{{parent.account ? "YES" : "NO"}}</td>
          <td>{{parent.organisation}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
