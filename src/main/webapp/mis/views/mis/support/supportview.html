
<button class="btn btn-rose btn-round btn-sm" ng-click="replyToQuery(query)">REPLY</button>
<button class="btn btn-default btn-round btn-sm" ng-click="closeQuery(query)">Close</button>
<a ui-sref="app.support">Back</a>
<ul class="timeline timeline-simple">
  <li class="timeline-inverted">
    <div class="timeline-badge success">
      <i class="material-icons">face</i>
    </div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h4><span class="label label-info">{{query.status}}</span>{{query.title}}</h4>
      </div>
      <div class="timeline-body">
        <p>{{query.description}}</p>
      </div>
      <h6>
        <i class="ti-time"><span class="label label-success">{{query.raisedBy}}</span> {{query.created}}</i>
      </h6>
    </div>
  </li>
  <li class="timeline-inverted" ng-repeat="reply in query.replies">
    <div class="timeline-badge success">
      <i class="material-icons">cached</i>
    </div>
    <div class="timeline-panel">
      <div class="timeline-body">
        <p>{{reply.description}}</p>
      </div>
      <h6>
        <i class="ti-time"><span class="label label-success">{{reply.repliedBy}}</span>  {{reply.created}}</i>
      </h6>
    </div>
  </li>
</ul>
