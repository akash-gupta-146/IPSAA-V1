<div class="row">
  <div class="col-md-3">
    <select class="form-control" ng-model="selectedCenter" ng-options="center as ('('+center.count+') '+center.centerName) for center in centers | orderBy : '-count' track by center.id " ng-change="centerChanged(selectedCenter)">
      <option value="">Select Center</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">account_box</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Student Approvals</h4>
        <div class="table-responsive">
          <table class="table table-condensed table-striped table-hover">
            <thead class="text-primary">
              <th>Name</th>
              <th>center</th>
              <th>Corporate</th>
              <th>Link</th>
            </thead>
            <tbody>
            <tr ng-repeat="approval in approvals">
              <td>{{approval.fullName}}</td>
              <td>{{approval.center.name}}</td>
              <td>{{approval.corporate}}</td>
              <td><a ui-sref="app.student_approval({id: approval.id})">Approve</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
