<div class="row">
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Center</label>
      <select class="form-control"
              ng-model="selectedCenter"
              ng-options="center as center.name for center in centers"></select>
    </div>
  </div>

  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Form</label>
      <input id="from" type="text" class="form-control datepicker" ng-model="from">
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*To</label>
      <input id="to" type="text" class="form-control datepicker" ng-model="to">
    </div>
  </div>
  <div class="col-md-2">
    <button class="btn btn-rose btn-sm" style="margin-top: 40px;"
            ng-click="download(selectedCenter);"
            ng-disabled="disableDownload">
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x" ng-show="disableDownload"></i>Download
    </button>
  </div>
</div>
