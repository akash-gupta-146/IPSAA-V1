<div class="row">
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*Center:</label>
      <select class="form-control" ng-options="center as center.name for center in centers" ng-model="selectedCenter"></select>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*From:</label>
      <input type="text" class="form-control datepicker" id="from" ng-model="from">
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label">*To:</label>
      <input type="text" class="form-control datepicker" id="to" ng-model="to">
    </div>
  </div>
  <div class="col-md-2">
    <button class="btn btn-sm btn-rose" style="margin-top: 40px;"
            ng-disabled="disableDownload"
            ng-click="download(selectedCenter)">
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x" ng-show="disableDownload"></i>Download
    </button>
  </div>

</div>
