<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form name="form" ng-submit="login()" role="form">
              <div class="card card-login">
                <div class="card-header text-center" data-background-color="orange">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">email</i>
                    </span>
                    <div class="form-group label-floating">
                      <label for="username" class="control-label">Email address</label>
                      <input type="email" name="username" id="username" class="form-control" ng-model="email" required autofocus>
                      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                    </span>
                    <div class="form-group label-floating">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
                      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button type="submit" ng-disabled="!form.$valid || dataLoading" class="btn btn-portal">Login
                  </button>
                  <div ng-show="error" style="color: red">
                    {{error}}
                  </div>
                  <div style="padding-top: 20px">
                    <a ng-click="showResetPassword()">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="full-page-background" style="background-image: url('../../assets/img/login-bg.png') "></div>
  </div>
</div>
